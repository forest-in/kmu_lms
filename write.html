      <section class="sct1">
        <div class="inner">
          <h1 class="tit">공지사항</h1>

            <form id="inquiry" name="inquiry" method="" action="">
              <table>

                </colgroup>
                <tr>
                  <th>카테고리</th>

                      <option value="1">최종선택을하세요1</option>
                      <option value="2" selected>최종선택을하세요2</option>

                    </div>
                  </td>
                </tr>
                <tr>
                  <th>첨부파일</th>
                  <td colspan="3">
                    <input type="file" id="files" multiple>
                  </td>
                </tr>
